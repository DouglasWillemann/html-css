<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Imgem dinâmica</h1>
    <p>Tente abrir ess site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegor.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduir áudio em HTML.</p>
    <audio src="midias/natural-light.mp3" controls autoplay></audio>
    <!--MP3 WAY OGG-->
    <audio preload="auto" autoplay controls loop>
        <source src="midias/spanich-moss.mp3" type="audio/mpeg">
        <source src="midias/spanich-moss.ogg" type="audio/ogg">
        <source src="midias/spanich-moss.way" type="audio/way">]
        <p>infelizmente seu naovegador não suporta esse tipo de arquivo. <a href="midias/spanich-moss.mp3">clique
                aqui</a> para baixar.</p>
    </audio>
</body>

</html>
