<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25pt;
            background-color: rgb(221, 218, 218);
        }

        h1 {
            text-align: center;
            padding: 15px;

        }

        #form {
            text-align: center;
        }

        #form p {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Teste de Formulário!</h1>
    <form action="cadastro1.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" size="11"
                placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen"> Senha: </label>
            <input type="password" name="isen" id="isen" required minlength="8" size="10" placeholder="Senha"
                autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
