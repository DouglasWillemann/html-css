<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wedth=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<style>

    body {
        text-align: center;
        background-color: lightgray;
    }
</style>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome </label><br>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo"
                autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label><br>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.01" value="7.0">
        </p>
        <p>
            <label for="imes">Período Letivo</label><br>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova</label><br>
            <input type="date" name="dia" id="idia" >
        </p>
        <p>
            <label for="ihora" >Horário da Prova</label><br>
            <input type="time"  name="hora" id="ihora">
        </p> 



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
        
    </form>
</body>

</html>
